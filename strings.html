<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- creates h1 tag-->
  <h1>Palindrome Checker</h1>

  <!-- creates input tag-->
  <input type="text" id="userInput" placeholder="Ask the panda..." autofocus>

  <!-- creates button tag-->
  <button onclick="checkPalindrome()">Check</button>

  <h2>
    <!-- shows the resuls from the checker function-->
    <div id="result"></div>
  </h2>

  <!-- create image element and id for css -->
  <img id="image" src="panda-8683782_1280.png" alt="Palindrome">

  <!-- creates script tag to javascript (backend code)-->
  <script src="scripts.js"></script>
</body>
</html>
